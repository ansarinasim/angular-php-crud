<div>
    <h2 class="text-center">Add Students</h2>
    <form [formGroup]="addForm">
        <div class="form-group" novalidate class="form">
            <label for="sId">Student Id:</label>
            <input type="number" formControlName="sId" placeholder="Students Id" name="sId" class="formControl" id="sId">
        </div>

        <div class="form-group">
            <label for="fName">First Name:</label>
            <input type="text" formControlName="fName" placeholder="Students First Name" name="fName" class="formControl" id="fName">
        </div>

        <div class="form-group">
            <label for="sId">Last Name:</label>
            <input type="number" formControlName="lName" placeholder="Students Last Name" name="lName" class="formControl" id="lName">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" formControlName="email" placeholder="Students Email" name="email" class="formControl" id="email">
        </div>

        <button class="btn btn-success" (click)="onSubmit()">Save</button>

    </form>
</div>
